<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/libs/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="container">

            <!-- First Slideshow -->
            <div class="carousel__wrapper js-slideshow-base">
                <div class="carousel__slideshow">
                    <img name = "slide" class = "carousel__slide js-slide">
                    <button class = "carousel__previous-button js-previousButton">&#10094;</button>
                    <button class = "carousel__next-button js-nextButton">&#10095;</button>
                </div>
            </div>

            <!-- Second slideshow -->
            <div class="carousel__wrapper js-slideshow-base-extend-I">
                <div class="carousel__slideshow">
                    <img name = "slide" class = "carousel__slide js-slide">
                    <button class = "carousel__previous-button js-previousButton">&#10094;</button>
                    <button class = "carousel__next-button js-nextButton">&#10095;</button>
                </div>
                <div class = "js-slideshow-dots">
                    <!-- Slideshow dots goes here --> 
                </div>
            </div>

            <!-- Third slideshow -->
            <div class="carousel__wrapper js-slideshow-base-extend-II">
                <div class="carousel__slideshow">
                    <img name = "slide" class = "carousel__slide js-slide">
                    <button class = "carousel__previous-button js-previousButton">&#10094;</button>
                    <button class = "carousel__next-button js-nextButton">&#10095;</button>
                </div>
                <div class="thumbnails__container js-thumbnail-container">
                    <!-- Thumbnails goes here -->
                </div>
                <div class = "js-slideshow-dots">
                    <!-- Slideshow dots goes here -->
                </div>
            </div>

            <!-- Fourth slideshow -->
            <div class="carousel__wrapper js-slideshow-base-extend-III">
                <div class="carousel__slideshow">
                    <img name = "slide" class = "carousel__slide js-slide">
                    <div class="slideshow__icon--container js-slideshow-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class = "slideshow__icon--icon">
                            <g>
                            <path fill="none" d="M0 0h24v24H0z" id="id_103"></path>
                            <path d="M13 17v3h5v2H6v-2h5v-3H4a1 1 0 0 1-1-1V4H2V2h20v2h-1v12a1 1 0 0 1-1 1h-7zM10 6v7l5-3.5L10 6z" id="id_104";></path>
                            </g>
                        </svg>
                        <span class = "slideshow__icon--text">START</span>
                    </div>
                    <button class = "carousel__previous-button js-previousButton">&#10094;</button>
                    <button class = "carousel__next-button js-nextButton">&#10095;</button>
                </div>
                <div class="thumbnails__container js-thumbnail-container">
                    <!-- Thumbnails goes here -->
                </div>
                <div class = "js-slideshow-dots">
                    <!-- Slideshow dots goes here --> 
                </div>
            </div>

        </div>
    </section>


    <script src="/scripts.js"></script>
</body>
</html>
